<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>EdVisto</title>
</head>

<body>

    <header>
        <nav>
            <img src="./assets/img/Ed_logo_rectangle 1 (Traced).svg" alt="Logo EdVisto" title="Logo EdVisto"  id="logo-edvisto">
            <section class="profile">
                <h2 id="modulo">¡Hola, Juan!</h2>
                <img src="./assets/img/profile.svg" alt="Icono del perfil" aria-label="Icono del perfil"  class="icono-perfil">
                <img src="./assets/img/arrow-profile.svg" alt="Icono desplegable perfil"
                    aria-label="Desplegar opciones del perfil" width="24px" height="24px">

            </section>
        </nav>
    </header>
    <main>
        <div class="bannermodulo" id="banner">
            <div class="bienvenida" id="bienvenida">
                <h3>¡Bienvenido a la Plataforma!</h3>
                <p>Aquí podras hacer la investigación para tu proyecto, y luego te ayudaremos a revisar si tienes toda la información que necesitas ¡Diviertete explorando!</p>
            </div>
                <img id="asistente"  src="./assets/img/perrito_profesor.svg" alt="Avatar EdVisto" width="242px" height="367px">
        </div>    
        <div class="notifications-panel">
            <div class="dropdown">
                <div class="drop-title">
                    <p class="project">Proyecto: Pingüinos</p>
                    <img src="./assets/img/Vector (Stroke).svg" alt="flecha dropdown" class="dropdown-arrow">
                </div>
                <div class="drop-info">
                    <p class="status">Estado:</p>
                    <div class="info">
                        <img src="./assets/img/group.svg" alt="icono grupo" class="group-icon"> <span>2/5</span>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="drop-title" id="title-d">
                    <p class="project">Proyecto: Abejitas</p>
                    <img src="./assets/img/Vector (Stroke).svg" alt="flecha dropdown" class="dropdown-arrow">
                </div>
                <div class="drop-info">
                    <p class="status">Estado:</p>
                    <div class="info">
                        <img src="./assets/img/group.svg" alt="icono grupo" class="group-icon"> <span>2/5</span>
                    </div>
                </div>
                
                
            </div>
            <div class="dropdown">
                <div  id="califications">
                    <p class="project">Mis calificaciones</p>
                    <img src="./assets/img/Vector (Stroke).svg" alt="flecha dropdown" class="dropdown-arrow">
                </div>
                <div class="drop-info">
                    <p class="status">Estado:</p>
                    <div class="info">
                        <img src="./assets/img/group.svg" alt="icono grupo" class="group-icon"> <span>2/5</span>
                    </div>
                </div>
            </div>
        </div> 
           
       
        <div class="video_feed">
            <div class="grid-wrapper">
                <div class="video-grid"></div>
            </div>
        </div>

    </main>


    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./js/script.js"></script>
</body>

</html>
